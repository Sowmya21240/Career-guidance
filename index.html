<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Paths - BTech Focus</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .brand-name {
      margin-top: 30px;
      font-size: 3.2em;
      color: #e63946; 
      font-weight: bold;
    }

    h1 {
      margin-top: 10px;
      font-size: 2em;
      color: #2c3e50;
    }

    .options-container {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .option-card {
      background-color: #ffffff;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.2em;
      color: #34495e;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-card:hover {
      background-color: #3498db;
      color: white;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="brand-name">LIMBOVA</div>
  <h1>Select Your Interest Area</h1>

  <div class="options-container">
    <div class="option-card" onclick="goToPage('cse.html')">CSE</div>
    <div class="option-card" onclick="goToPage('cybersecurity.html')">Cyber Security</div>
    <div class="option-card" onclick="goToPage('datascience.html')">Data Science</div>
    <div class="option-card" onclick="goToPage('aiml.html')">AI / ML</div> <br>
    <div class="option-card" onclick="goToPage('ece.html')">ECE</div>
    <div class="option-card" onclick="goToPage('eee.html')">EEE</div>
    <div class="option-card" onclick="goToPage('civil.html')">CIVIL</div>
    <div class="option-card" onclick="goToPage('mech.html')">MECHANICAL</div> <br>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
